    <style>
      body {
        margin: 0;
        overflow: hidden; /* Prevent body scroll for canvas experience */
        background-color: #0f172a; /* slate-950 */
      }
      /* Custom Scrollbar for Sidebar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      /* 扫描动画 */
      @keyframes scanLine {
        0% { top: 0%; }
        50% { top: 100%; }
        50.01% { top: 0%; }
        100% { top: 0%; }
      }
      @keyframes scanFill {
        0% { height: 0%; }
        50% { height: 100%; }
        50.01% { height: 0%; }
        100% { height: 0%; }
      }
    </style>
